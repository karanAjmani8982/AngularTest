<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2">
      <select #selectedLang class="form-control" (change)="switchLang(selectedLang.value)">
        <option *ngFor="let language of translate.getLangs()" [value]="language" [selected]="language === translate.currentLang">
          {{ language }}
        </option>
      </select>
    </div>
   
  </div>
  <div class="row" style="text-align: center;">
    <div class="col-lg-4">
      <label  for="">{{ 'Username' | translate}}</label>
      <input [(ngModel)]="Username"><br>
      <label  for="">{{ 'Password' | translate }}</label>
      <input [(ngModel)]="Password"><br>
      <button (click)="toMenu()" >{{'Login' | translate}}</button>
    </div>
  </div>
</div>
