<div class="col-lg-2">
  <input class="pull-right" (keyup)="searchText(searchLanguageName)" [value]="searchLanguageName" [(ngModel)]="searchLanguageName" placeholder="Search" style="padding: 5px;border: 3px solid #464646;border-radius: 7px;">
</div>

<div class="row" style="margin: 15px;width: 1475px;" *ngFor="let item of dataFiltered" >
  <div class="col-lg-12 card" >
    <div class="row" style="margin-top: 10px;">
      <div class="col-lg-3">
        <label>Name</label>
        <p>{{item.name}}</p>
      </div>
      <div class="col-lg-3">
        <label>Username</label>
        <p>{{item.username}}</p>
      </div>
      <div class="col-lg-3">
        <label>Email</label>
        <p>{{item.email}}</p>
      </div>
    </div>
  </div>
</div>
